<div class="emp">
<div class="container" >
    <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="#" >Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <button type="button"(click)="clickAddEmployee()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success mx-3">Add Employee</button> 

            </div>
     </div>
    </nav>

    <table class="table table-hover" style="background: lightslategray; color: white; text-align: center;" >
        <thead>
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Department</th>
            <th scope="col">BloodType</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of employeeData">
              <td>{{row.id}}</td>
              <td>{{row.name}}</td>
              <td>{{row.age}}</td>
              <td>{{row.department}}</td>
              <td>{{row.bloodtype}}</td>
              <td>{{row.phone}}</td>
              <td>{{row.address}}</td>
              
              
            <td>
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(row)" class="btn btn-info">Edit</button>
                <button (click)=" deleteEmployee(row)" class="btn btn-danger mx-3" >Delete</button>
                </td>
          </tr>
      </tbody>
      </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
            <form [formGroup]="empDetail" style="background: lightgoldenrodyellow;">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text"formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age</label>
                    <input type="text" formControlName="age" class="form-control" id="age" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Department</label>
                    <input type="text" formControlName="department" class="form-control" id="department" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Blood Group</label>
                    <input type="text" formControlName="bloodtype" class="form-control" id="bloodtype" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input type="text" formControlName="phone" class="form-control" id="phone" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="emailHelp">
                </div>

                </form>
           </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" id="cancel" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
